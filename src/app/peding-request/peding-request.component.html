<div class="pending-requests">
  <h2>Pending Requests</h2>
  <ul>
    <li *ngFor="let request of requests">
      <div class="request-details">
        <!-- display request details, such as title, description, date, requester name, etc. -->
      </div>
      <div class="request-actions">
        <!-- provide options to approve, reject, or view details of the request -->
      </div>
    </li>
  </ul>
</div>
