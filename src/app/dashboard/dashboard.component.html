<nav>
   
  <li>
    <a routerLink="/cart" class="btn btn-primary">
      <i style="font-size: 20px;" class="fa fa-cart-plus"></i>
      <div style="font-size: 10px;" class="badge bg-danger">{{ cartCount$ | async }}</div>
    </a>
    <div class="cart-update-message" [ngStyle]="{ 'display': cartUpdateMessage ? 'block' : 'none' }">
      {{ cartUpdateMessage }}<br>
      <button (click)="clearCartUpdateMessage()">OK</button>
    </div>
  </li>
</nav>


<div class="dashboard">
  <div class="product-bar">
     <div class="search-bar">
  <input type="text" placeholder="Search products..." [(ngModel)]="query">
  <button type="submit" (click)="search()"><i class="fa fa-search"></i></button>
</div>
  </div>
  <div class="product-list">
    <div class="product-item" *ngFor="let product of products">
      <img [src]="'data:image/jpeg;base64,' + product['imageData']" alt="Product Image">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price }}</p>
      <button (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
   <div class="return-arrow">
    <a  routerLink="" (click)="goBack()"><i class="fa fa-arrow-left"></i></a>
  </div>
</div>
