<div class="payment-container">
  <h2>Make a Payment</h2>
  <form class="payment-form">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="paymentAmount" required>
    </div>

    <!-- Add a dropdown for payment method -->
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Select Payment Method</mat-label>
        <mat-select [(ngModel)]="selectedPaymentMethod" name="paymentMethod">
          <mat-option value="mpesa">M-Pesa</mat-option>
          <mat-option value="paypal">PayPal</mat-option>
          <mat-option value="cash">Payment on Delivery</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button class="payment-button" (click)="processPayment()">Process Payment</button>
    
    <!-- "Okay" button displayed when payment is successful -->
    <button class="okay-button" *ngIf="paymentCompleted" (click)="handleOkay()">Okay</button>
  </form>

  <!-- Display payment confirmation -->
  <div class="payment-confirmation" *ngIf="paymentCompleted">
    <p>Payment was successful!</p>
  </div>
</div>
